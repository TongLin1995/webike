<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{assets_path}}/css/bootstrap.min.css" rel="stylesheet" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{{assets_path}}/css/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="{{assets_path}}/css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{assets_path}}/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{assets_path}}/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Date Range picker-->
    <link href="{{assets_path}}/css/daterangepicker-bs3.css" rel="stylesheet">

    <!-- Datatables -->
    <link href="https://cdn.datatables.net/plug-ins/1.10.7/integration/jqueryui/dataTables.jqueryui.css" rel="stylesheet">

    <!-- Spinner -->
    <link rel="stylesheet" href="http://css-spinners.com/css/spinner/dots.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div id="wrapper">

        {% include 'dashboard/sidebar.html' %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Dashboard <small>for {{name}}</small></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                {% include 'dashboard/header_metrics.html' %}
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-8">

                    <!-- Filters -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-filter fa-fw"></i> Filters
                            <div class="pull-right">
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <!-- Filter Content -->
                            <div class="input-group">
                                {% block filter %}{% endblock %}
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Charts
                            <div class="pull-right">
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 425px">
                            <div class="dots-loader" style="display:none; margin: 200px auto 0;">
                                Loadingâ€¦
                            </div>
                            {% block content %}{% endblock %}
                            <div id="soc-container" style="width:100%; height:400px; display:none;"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    {% block table %}{% endblock %}
                </div>
                <!-- /.col-lg-8 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{assets_path}}/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{{assets_path}}/js/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{assets_path}}/js/sb-admin-2.js"></script>

    <!-- Moment JavaScript -->
    <script src="{{assets_path}}/js/moment.min.js"></script>

    <!-- Date Picker JavaScript -->
    <script src="{{assets_path}}/js/daterangepicker.js"></script>

    <!-- highcharts -->
    <script src="http://code.highcharts.com/stock/highstock.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

    <!-- Google Maps -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <!-- datatables -->
    <script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>

    <script src="{{assets_path}}/js/charts.js"></script>

    <script type = "text/javascript">
        $(document).ready(function() {

            {% block javascript %}{% endblock %}

            // Metrics selection at top
            $('.distance-heading').click(function() {
                window.location = "/dashboard";
            });

            $('.trip-heading').click(function() {
                window.location = "/dashboard/trips";
            });

            $('.soc-heading').click(function() {
                window.location = "/dashboard/soc";
            });

        });
    </script>

</body>

</html>
